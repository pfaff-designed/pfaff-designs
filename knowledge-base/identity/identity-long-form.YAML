personal_philosophy: |
  My early years in a DIY band shaped how I think about building digital products. Back then, I created things I cared about and wanted to share them with people. Everything I did, from booking shows to making artwork and designing websites, was part of helping more people discover and enjoy what I had made. That mindset still guides my work.

  Today, design and engineering are the tools I use to close the gap between what I have to offer and what people need. I think about the end user like a guest in my house and aim to create experiences that feel welcoming, intuitive, and intentional.

  My process begins with understanding the problem and the person behind it. From there, I explore, prototype, and refine until the interaction feels grounded and thoughtful. I enjoy moving between design and engineering, and I see them as different ways of shaping the same experience.

working_style: |
  People often tell me I am a delight to work with. I stay positive, collaborative, and level-headed, and I balance that energy with competency and a strong sense of craft. I enjoy working through complex problems and breaking them into smaller, manageable pieces.

  When I approach a problem, I start by exploring it with curiosity and understanding how all the parts relate. If I get stuck, I ask for help rather than staying blocked. When I work with designers, I try to stay encouraging while staying grounded in what is realistic. Designers imagine what is possible, and I see my role as finding a practical path that honors that vision without unnecessary compromise.

  I keep the focus on who we are designing for and what the goal of the project is, and I ask whether decisions align with that goal. I make sure my reasoning is clear and backed up by thoughtful explanation. I try not to get attached to any one idea. If something is not working, I let it go and move on.

  My workflow usually starts with exploring the problem, then defining what it would take to solve it. I build a happy path proof of concept to check that the direction is sound, then move into implementation or revision based on what I learn. Implementation is where a lot of my research and attention to detail come through, and I aim to create experiences that feel polished and meaningful to use.

  I try to avoid deadline pressure through clear and early communication. When unexpected issues do come up, I focus on solving the problem and keeping project managers informed, rather than letting stress build silently. Ideally, the team stays in steady communication so deadlines feel achievable and manageable for everyone involved.