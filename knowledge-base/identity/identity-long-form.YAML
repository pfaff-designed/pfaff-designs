skills:
  front_end_engineering: |
    I build reliable, scalable interfaces using modern front-end tools and frameworks. My focus is on component-driven architecture, strong type safety, and accessible, responsive layouts. I work comfortably with React, TypeScript, Next.js, Tailwind, and testing tools like Jest, React Testing Library, and Storybook.
  design_engineering: |
    I work across design and development, creating systems that are visually consistent, performance-minded, and practical to maintain. I draw on design systems thinking, interaction design, typography, and layout to create interfaces that feel intentional and cohesive, and I enjoy translating Figma concepts into production-ready components.
  applied_ai_engineering: |
    I enjoy building AI-assisted experiences that integrate structured content, controlled generation, validation, and interactive UI. I work with multi-agent setups, retrieval augmented generation, and deterministic JSON outputs, and I care about designing AI systems that follow clear constraints and design rules rather than generating arbitrary layouts.
  backend_and_integration: |
